3.4 <i>Co-enrollment Guidelines</i><p>
<p>
Co-enrollment in ongoing ACTG antiretroviral studies is permitted as long as no
new study drugs are added to the subject's drug regimen for 4 weeks before or
after the initiation of TMP/SMX.<p>
