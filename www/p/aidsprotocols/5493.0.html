2.6 --><b>3.0  Study Objective</b><p>
<p>
Determine whether it is necessary to add one or two antimycobacterial drugs to
clarithromycin to appreciably reduce the incidence of recrudescence of MAC
symptoms and bacteremia and the emergence of resistance to clarithromycin that
occur with clarithromycin monotherapy.
