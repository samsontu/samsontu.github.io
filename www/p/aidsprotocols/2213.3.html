2.6 -->3.3	Disallowed Medications<p>
<p>
Antihistamine or anti-inflammatory medications are not permitted for 72 hours
prior to injection of the 48 hour period between injection and the day of visit
for the skin test reading.<p>
<p>
Any topical steriods administered on both arms where DTH testing will be
performed.
